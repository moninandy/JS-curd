<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS curd Operation</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
<form id="form">
    <h2>Register </h2>
    <label>Roll no</label>:
    <input type="text" id="rollno" name="rollno" placeholder="Enter Roll No"/><br><br>
    <label>Name</label>:
    <input type="text" id="name" name="name" placeholder="name"/><br><br>
    <label>Course</label>:
    <input type="text" id="course" name="course" placeholder="course"/><br><br>
    <label>Mark</label>:
    <input type="text" id="mark" name="mark" placeholder="mark"/><br><br>
    <input type="button"  class="btn btn-success"value="submit" id="btn" onclick="Submit()" />
    <input type="button"  class="btn btn-primary" id="btn"value="reset" />
    

</form><br>
<div id="msg"></div>



<div class="search">
    
    
    <div class="search-wrapper">
        <label for="search">Search Students</label>
        <input type="search" placeholder="Enter Students RollNo" id="search" onKeyup="search()">
       
    </div>
        <h2 style="color:#fff;">Student Data List</h2>

    <table border="2" id="table" class="table">
        
        <tr>
            <td class=".col">Roll No</td>
            <td class=".col">Name</td>
            <td class=".col">Course</td>
            <td class=".col">mark</td>
            <td class=".col">Action</td>
            </tr>
            

    </table>
</div>
</div>

</body>
<script src="crud.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
